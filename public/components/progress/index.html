<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Spotify</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/player.css" />
    <link rel="stylesheet" href="/stylesheets/range-input.css" />
    <link rel="stylesheet" href="/stylesheets/progress-bar.css" />
  </head>

  <body>
    <div id="root">
      <!-- Input range -->
      <div style="width: 285px; margin: 16px;">
        <h3>Range Input</h3>
        <div class="player__playback-bar">
          <span class="player__playback-time">0:35</span>
          <input
            class="player__volume-slider"
            type="range"
            onchange="console.log(this.value);"
          />
          <span class="player__playback-time">3:09</span>
        </div>
      </div>

      <!-- Custom progress bar -->
      <div style="width: 300px; margin: 16px;">
        <h3>Progress bar</h3>
        <div class="progress-bar">
          <!-- 2 components: track and thumb -->
          <div class="progress-bar__track">
            <!-- Track (foreground) -->
            <div class="progress-bar__track-fg"></div>
          </div>
          <!-- Thumb -->
          <button class="progress-bar__thumb"></button>
        </div>

        <div class="progress-bar">
          <!-- 2 components: track and thumb -->
          <div class="progress-bar__track">
            <!-- Track (foreground) -->
            <div class="progress-bar__track-fg"></div>
          </div>
          <!-- Thumb -->
          <button class="progress-bar__thumb"></button>
        </div>
      </div>
    </div>

    <script src="/js/progress-bar.js"></script>
  </body>
</html>
