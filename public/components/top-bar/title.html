<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Spotify</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/top-bar.css" />
  </head>

  <body>
    <div id="root">
      <div class="container">
        <main class="main-view">
          <header class="top-bar">
            <!-- Top bar backgrounds -->
            <div
              class="top-bar__background"
              style="background-color: rgb(83, 83, 83);"
            ></div>
            <div
              class="top-bar__background"
              style="background-color: rgba(0, 0, 0, 0.6);"
            ></div>

            <!-- Top bar buttons (left) -->
            <button class="top-bar__button" title="Go back">
              <svg height="24" width="24" viewBox="0 0 24 24">
                <polyline
                  points="16 4 7 12 16 20"
                  fill="none"
                  stroke="#fff"
                ></polyline>
              </svg>
            </button>
            <button class="top-bar__button" title="Go forward" disabled>
              <svg height="24" width="24" viewBox="0 0 24 24">
                <polyline
                  points="8 4 17 12 8 20"
                  fill="none"
                  stroke="#fff"
                ></polyline>
              </svg>
            </button>

            <!-- Top bar content (middle) -->
            <div class="top-bar__content">
              <h2 class="top-bar__title">112804243</h2>
            </div>

            <!-- Top bar menu (right) -->
            <div class="top-bar__menu">
              <div class="top-bar__menu-button">
                <div class="top-bar__avatar">
                  <svg
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 18 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15.216 13.717L12 11.869C11.823 11.768 11.772 11.607 11.757 11.521C11.742 11.435 11.737 11.267 11.869 11.111L13.18 9.57401C14.031 8.58001 14.5 7.31101 14.5 6.00001V5.50001C14.5 3.98501 13.866 2.52301 12.761 1.48601C11.64 0.435011 10.173 -0.0879888 8.636 0.0110112C5.756 0.198011 3.501 2.68401 3.501 5.67101V6.00001C3.501 7.31101 3.97 8.58001 4.82 9.57401L6.131 11.111C6.264 11.266 6.258 11.434 6.243 11.521C6.228 11.607 6.177 11.768 5.999 11.869L2.786 13.716C1.067 14.692 0 16.526 0 18.501V20H1V18.501C1 16.885 1.874 15.385 3.283 14.584L6.498 12.736C6.886 12.513 7.152 12.132 7.228 11.691C7.304 11.251 7.182 10.802 6.891 10.462L5.579 8.92501C4.883 8.11101 4.499 7.07201 4.499 6.00001V5.67101C4.499 3.21001 6.344 1.16201 8.699 1.00901C9.961 0.928011 11.159 1.35601 12.076 2.21501C12.994 3.07601 13.5 4.24301 13.5 5.50001V6.00001C13.5 7.07201 13.117 8.11101 12.42 8.92501L11.109 10.462C10.819 10.803 10.696 11.251 10.772 11.691C10.849 12.132 11.115 12.513 11.503 12.736L14.721 14.585C16.127 15.384 17.001 16.884 17.001 18.501V20H18.001V18.501C18 16.526 16.932 14.692 15.216 13.717Z"
                    ></path>
                  </svg>
                </div>
                <span class="top-bar__user">User id</span>
                <svg height="16" width="16" viewBox="0 0 16 16">
                  <path d="M3 6l5 5.794L13 6z" fill="#fff"></path>
                  <!-- <path d="M13 10L8 4.206 3 10z" fill="#fff"></path> -->
                </svg>
              </div>
              <!-- Hidden checkbox to toggle dropdown -->
              <label
                class="top-bar__menu-checkbox-label"
                for="top-bar__menu-checkbox"
              ></label>
              <input
                class="top-bar__menu-checkbox"
                type="checkbox"
                id="top-bar__menu-checkbox"
              />
              <ul class="top-bar__dropdown">
                <li>
                  <a class="top-bar__dropdown-item" href="/account">Account</a>
                </li>
                <li>
                  <a class="top-bar__dropdown-item" href="/account">Profile</a>
                </li>
                <li>
                  <div class="top-bar__dropdown-separator"></div>
                </li>
                <li><button class="top-bar__dropdown-item">Log out</button></li>
              </ul>
            </div>
          </header>

          <!-- Content -->
          <div
            style="
              height: 1000px;
              border: solid 3px blue;
              position: relative;
              top: -60px;
            "
          >
            <div
              class="header__sentinel"
              style="height: 60px; border: solid 3px red;"
            ></div>
          </div>
        </main>
      </div>
    </div>

    <script src="/js/top-bar.js"></script>
  </body>
</html>
