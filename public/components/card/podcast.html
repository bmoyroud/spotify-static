<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Components - Podcast Card</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/utilities.css" />

    <link rel="stylesheet" href="/stylesheets/button.css" />
    <link rel="stylesheet" href="/stylesheets/card.css" />
    <link rel="stylesheet" href="/stylesheets/card-grid.css" />
  </head>

  <body>
    <div style="padding: 8px;" class="cg__container">
      <!-- Podcast Card -->
      <!-- The Missing Cryptoqueen - BBC Radio -->
      <div class="card">
        <a class="card__link" href="/pages/podcast.html"></a>
        <div class="card__content">
          <div class="card__image-wrapper">
            <img
              class="card__image card__image--rounded"
              src="https://i.scdn.co/image/b9f9e946ea8bd1955c57d5d391ff1cc728aa8963"
            />
            <div class="card__button-wrapper">
              <button class="btn btn--play">
                <svg height="16" width="16" viewBox="0 0 24 24">
                  <polygon
                    points="21.57 12 5.98 3 5.98 21 21.57 12"
                    fill="currentColor"
                  ></polygon>
                </svg>
              </button>
            </div>
          </div>
          <h3 class="card__title title1 lc-1">The Missing Cryptoqueen</h3>
          <div class="card__subtitle subtitle1 lc-2">
            <span>BBC Radio</span>
          </div>
        </div>
      </div>
      <!-- End The Missing Cryptoqueen - BBC Radio -->
    </div>
  </body>
</html>
